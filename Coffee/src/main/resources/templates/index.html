<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1"/>
      <title>Demo Application</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
   <input type="button" name="getData" id="getData" value="GET DATA" onclick="getDataFromAPI();"/>
   <input type="button" name="postData" id="postData" value="POST DATA" onclick="postDataFromAPI();"/>
   <input type="text" name="coffee_name" id="coffee_name"/>
   <input type="text" name="coffee_price" id="coffee_price"/>
   <script>
   function getDataFromAPI() {
       $.ajax({
           url: "/getdata",
           type: "GET",
           success: function (data) {
              console.log("GET DATA API RESPONSE - ID::"+data.name);
              console.log("GET DATA API RESPONSE - NAME::"+data.price);
           }, error: function (jqXHR, textStatus, errorThrown) {
           }
      });
   }
   
   function postDataFromAPI() {
      
      var modelObj = {
            name: $("#coffee_name").val(),
            price: $("#coffee_price").val()
      };
      
      console.log("post data:"+modelObj);      
      
       $.ajax({
               type: "POST",
               url: "/postdata",
               headers: {
                   "Content-Type": "application/json"
               },
               data: JSON.stringify(modelObj),
               success: function (data) {
                  console.log("POST API RESPONSE::"+data);
               },
               error: function (jqXHR, textStatus, errorThrown) {
               }
           });
   }
   </script>
   </body>
</html>
